<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>
<body>
    <div id="app" class="container">
        <div class="container-items">
            <div class="items">
                <div class="image active">
                    <img :src="slides[activeSlides].image" :alt="slides[activeSlides].title">
                    <div class="text">
                        <h3>{{ slides[activeSlides].title }}</h3>
                        <p>{{ slides[activeSlides].text }}</p>
                    </div>
                </div>
            </div>
            <div class="thumbs">
                <div v-for="(slide, index) in slides" class="thumb" :class="index === activeSlides ? 'active' : '' " :key="index">
                    <img :src="slide.image" :alt="slide.title">
                </div>
                <div @click="btnPrev" class="prev"><i class="fas fa-chevron-up"></i></div>
                <div @click="btnNext" class="next"><i class="fas fa-chevron-down"></i></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
